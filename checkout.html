<!DOCTYPE html>
<html>

<head>
    <title>Cart</title>
    <meta name="description" content="Shopping cart on gamehub" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="index.html"><img src="images/gamehub_logo.png" class="logo" alt="logo that also acts as home-button"></a>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Buy used games</a></li>
                <li><a class="nav-link" href="sell.html">Sell games</a></li>
                <li><a class="nav-link" href="login.html">Login</a></li>
                <li><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="search.html"><img src="/images/search.png" class="searchicon"></a>
        <a href="checkout.html"><img src="/images/cart.png" class="cart"></a>
    </header>
<main>
<div class="small-container cart-page">
    <table>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <tr>
            <td><div class="cart-info"><img src="./images/tombraider.png" alt="cover for tomb raider">
            <div>
                <p>Tomb Raider</p>
                <small>Pris: 299kr</small>
            </div></td>
            <td><input type="number" value="1"></td>
            <td>299kr</td>
        </tr>
    </table>
</div>

<h2>Details</h2>
<form class="checkout-info" action="submit">

<input type="text" class="checkinf" placeholder="Full name">
<input type="text" class="checkinf" placeholder="Adress">
<input type="text" class="checkinf" placeholder="Postcode">
<input type="text" class="checkinf" placeholder="City">
<input type="email" class="checkinf" placeholder="E-mail">

</form>
<br>
<a href="checkoutsuccess.html" class="add2">Checkout</a>
<br>
</main>
</body>
</html>
