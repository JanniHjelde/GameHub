<!DOCTYPE html>
<html>

<head>
    <title>Gamehub</title>
    <meta name="description"
        content="GameHub is an online shop where users can purchase computer games. Games could either be used games, they could be brand new games or a user could pre-order games. GameHub is a competitively priced website with a huge range of games." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="index.html"><img src="images/gamehub_logo.png" class="logo"
                alt="logo that also acts as home-button"></a>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Buy used games</a></li>
                <li><a class="nav-link" href="sell.html">Sell games</a></li>
                <li><a class="nav-link" href="login.html">Login</a></li>
                <li><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="search.html"><img src="/images/search.png" class="searchicon"></a>
        <a href="checkout.html"><img src="/images/cart.png" class="cart"></a>
    </header>
    <main>
        <div class="contact-form">
            <h1>Sell a game</h1>
            <div class="txtbox">
                <label>Game title:</label>
                <input type="text" class="contact-input" placeholder="Enter the game title">
            </div>
            <div class="txtbox">
                <label>Condition:</label>
                <input type="text" class="contact-input" placeholder="New or Used">
            </div>
            <div class="txtbox">
                <label>Image:</label>
                <input type="file" class="contact-input" placeholder="Write you message">
            </div>
            <button a href="#" class="sendcontact">Put up for sale</button>
            <br>
        </div>



    </main>
</body>

</html>
