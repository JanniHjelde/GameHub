<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="description"
        content="Login page for Gamehub" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="index.html"><img src="images/gamehub_logo.png" class="logo"
                alt="logo that also acts as home-button"></a>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Buy used games</a></li>
                <li><a class="nav-link" href="sell.html">Sell games</a></li>
                <li><a class="nav-link" href="login.html">Login</a></li>
                <li><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="search.html"><img src="/images/search.png" class="searchicon"></a>
        <a href="checkout.html"><img src="/images/cart.png" class="cart"></a>
    </header>
        <div class="logins">
            <div class="form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle" onclick="login()">Login</button>
                    <button type="button" class="toggle" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-grp">
                    <input type="text" class="input-field" placeholder="Username">
                    <input type="password" class="input-field" placeholder="Password">
                    <input type="checkbox" class="check"><span>Remember Password</span>
                    <button type="submit" class="submit-btn"><a href="account.html">Login</a></button>
                </form>
                <form id="register" class="input-grp">
                    <input type="text" class="input-field" placeholder="Full name">
                    <input type="text" class="input-field" placeholder="Username">
                    <input type="email" class="input-field" placeholder="E-mail">
                    <input type="password" class="input-field" placeholder="Password">
                    <input type="checkbox" class="check"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn"><a href="account.html">Create account</a></button>

                </form>
            </div>
        </div>
       


<script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")

    function register(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "110px"
    }
    function login(){
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0px"
    }
</script>

        </body>
        </html>
